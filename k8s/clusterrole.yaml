apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nvitop-exporter
  labels:
    app: nvitop-exporter
    component: gpu-monitoring
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/metrics", "nodes/stats", "nodes/proxy"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
