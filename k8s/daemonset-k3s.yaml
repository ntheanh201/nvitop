apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvitop-exporter
  namespace: monitoring
  labels:
    app: nvitop-exporter
    component: gpu-monitoring
spec:
  selector:
    matchLabels:
      app: nvitop-exporter
  template:
    metadata:
      labels:
        app: nvitop-exporter
        component: gpu-monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      hostNetwork: true
      hostPID: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      nodeSelector:
        # Only deploy on nodes with GPUs
        gpu: "on"
      containers:
        - name: nvitop-exporter
          image: ghcr.io/ntheanh201/nvitop:exporter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              hostPort: 8080
              name: metrics
              protocol: TCP
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KUBERNETES_SERVICE_HOST
              value: "kubernetes.default.svc"
            - name: KUBERNETES_SERVICE_PORT
              value: "443"
          args:
            - "--bind-address=0.0.0.0"
            - "--port=8080"
            - "--interval=10"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            privileged: true
            runAsUser: 0
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
          volumeMounts:
            - name: dev
              mountPath: /dev
              readOnly: true
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: nvidia-ml
              mountPath: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
              readOnly: true
            # K3s/RKE2 specific container runtime mounts
            - name: k3s-containerd
              mountPath: /run/k3s/containerd
              readOnly: true
            - name: rancher-k3s
              mountPath: /var/lib/rancher/k3s
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: nvidia-ml
          hostPath:
            path: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
            type: File
        # K3s/RKE2 specific volumes
        - name: k3s-containerd
          hostPath:
            path: /run/k3s/containerd
            type: Directory
        - name: rancher-k3s
          hostPath:
            path: /var/lib/rancher/k3s
            type: Directory
        - name: tmp
          emptyDir: {}
      serviceAccountName: nvitop-exporter
      restartPolicy: Always
      dnsPolicy: ClusterFirstWithHostNet
